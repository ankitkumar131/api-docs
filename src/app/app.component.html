<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>
      <span class="brand-name">API Manager</span>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active">
        <mat-icon matListItemIcon>dashboard</mat-icon>
        <span matListItemTitle>Dashboard</span>
      </a>
      <a mat-list-item routerLink="/apis" routerLinkActive="active">
        <mat-icon matListItemIcon>api</mat-icon>
        <span matListItemTitle>APIs</span>
      </a>
      <a mat-list-item routerLink="/analytics" routerLinkActive="active">
        <mat-icon matListItemIcon>analytics</mat-icon>
        <span matListItemTitle>Analytics</span>
      </a>
      <a mat-list-item routerLink="/user-management" routerLinkActive="active">
        <mat-icon matListItemIcon>people</mat-icon>
        <span matListItemTitle>Users</span>
      </a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="/settings" routerLinkActive="active">
        <mat-icon matListItemIcon>settings</mat-icon>
        <span matListItemTitle>Settings</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="toolbar-spacer"></span>
      <button mat-icon-button [matMenuTriggerFor]="notificationMenu" class="notification-button">
        <mat-icon [matBadge]="3" matBadgeColor="warn">notifications</mat-icon>
      </button>
      <button mat-icon-button [matMenuTriggerFor]="profileMenu" class="profile-button">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #notificationMenu="matMenu">
        <mat-list role="list" class="notification-menu">
          <mat-list-item role="listitem">
            <mat-icon matListItemIcon color="primary">info</mat-icon>
            <span matListItemTitle>New API version available</span>
            <span matListItemLine>2 mins ago</span>
          </mat-list-item>
          <mat-divider></mat-divider>
          <mat-list-item role="listitem">
            <mat-icon matListItemIcon color="warn">warning</mat-icon>
            <span matListItemTitle>High latency detected</span>
            <span matListItemLine>10 mins ago</span>
          </mat-list-item>
          <mat-divider></mat-divider>
          <mat-list-item role="listitem">
            <mat-icon matListItemIcon color="accent">update</mat-icon>
            <span matListItemTitle>System update completed</span>
            <span matListItemLine>1 hour ago</span>
          </mat-list-item>
        </mat-list>
      </mat-menu>
      <mat-menu #profileMenu="matMenu">
        <button mat-menu-item routerLink="/profile">
          <mat-icon>person</mat-icon>
          <span>Profile</span>
        </button>
        <button mat-menu-item (click)="logout()">
          <mat-icon>exit_to_app</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </mat-toolbar>
    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
